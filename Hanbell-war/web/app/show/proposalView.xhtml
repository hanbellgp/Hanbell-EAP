<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="proposal" icon="ui-icon-restore"/>
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{proposalManagedBean.toPrev()}" icon="ui-icon-carat-1-w"
                                     process="@this" update="formOne"
                                     rendered="#{proposalManagedBean.hasPrev}"/>
                    <p:commandButton id="btnNext" value="向后" actionListener="#{proposalManagedBean.toNext()}" icon="ui-icon-carat-1-e"
                                     process="@this" update="formOne"
                                     rendered="#{proposalManagedBean.hasNext}"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnPrint" value="打印" actionListener="#{proposalManagedBean.print()}" icon="ui-icon-print"
                                     process="@this" rendered="#{proposalManagedBean.doPrt}"/>
                    <p:commandButton id="btnVerify" value="审核" action="#{proposalManagedBean.verify()}" icon="ui-icon-check"
                                     process="@this" rendered="#{proposalManagedBean.doCfm}" update="toolbar">
                        <p:confirm header="系统提示" message="审核吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnUnverify" value="还原" actionListener="#{proposalManagedBean.unverify()}" icon="ui-icon-lock-open"
                                     rendered="#{proposalManagedBean.doUnCfm}"  update="toolbar">
                        <p:confirm header="系统提示" message="还原吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead"  styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">提案改善内容-查看</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="提案名称" for="proposalna" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="proposalna" value="#{proposalManagedBean.currentEntity.proposalna}" title="proposalna"
                                     required="true" requiredMessage="请输入提案名称"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="提案单位" for="proposaldept" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="proposaldept" value="#{proposalManagedBean.currentEntity.proposaldept}" title="proposaldept"
                                     required="true" requiredMessage="请输入提案单位"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="提案人" for="proposaluserna" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="proposaluserna" value="#{proposalManagedBean.currentEntity.proposaluserna}" title="proposaluserna"
                                     required="true" requiredMessage="请输入提案人姓名" />
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="提案人工号" for="proposaluserno" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="proposaluserno" value="#{proposalManagedBean.currentEntity.proposaluserno}" title="proposaluserno"
                                     required="true" requiredMessage="请输入提案人工号"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="提案时间" for="proposaldate" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:calendar id="proposaldate" value="#{proposalManagedBean.currentEntity.proposaldate}" title="proposaldate"
                                    pattern="yyyy/MM/dd" required="true" requiredMessage="请输入提案日期"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="收件日期" for="receiptdate" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:calendar id="receiptdate" value="#{proposalManagedBean.currentEntity.receiptdate}" title="receiptdate"
                                    pattern="yyyy/MM/dd" required="true" requiredMessage="请输入收件日期"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="案件性质" for="proposalprop" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="proposalprop" value="#{proposalManagedBean.currentEntity.proposalprop}"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="案件类型" for="casetype" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:selectOneMenu id="casetype" value="#{proposalManagedBean.currentEntity.casetype}" title="casetype" >
                            <f:selectItem itemLabel="建议类" itemValue="建议类"/>
                            <f:selectItem itemLabel="工程变更类" itemValue="工程变更类"/>
                            <f:selectItem itemLabel="普通类" itemValue="普通类"/>
                            <f:selectItem itemLabel="其他" itemValue="其他"/>
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="改善人" for="improveuser" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="improveuser" value="#{proposalManagedBean.currentEntity.improveuser}"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="案件结论" for="conclusion" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:selectOneMenu id="conclusion" value="#{proposalManagedBean.currentEntity.conclusion}" title="conclusion" >
                            <f:selectItem itemLabel="未评审" itemValue="未评审"/>
                            <f:selectItem itemLabel="采用" itemValue="采用"/>
                            <f:selectItem itemLabel="不采用" itemValue="不采用"/>
                            <f:selectItem itemLabel="保留" itemValue="保留"/>
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="是否有奖励" for="rewarded" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="rewarded" value="#{proposalManagedBean.currentEntity.rewarded}" title="rewarded"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="效益评审人" for="reviewer" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="reviewer" value="#{proposalManagedBean.currentEntity.reviewer}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="预计完成时间" for="precompletedate" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:calendar id="precompletedate" value="#{proposalManagedBean.currentEntity.precompletedate}" title="precompletedate"
                                    pattern="yyyy/MM/dd" />
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="目前进度" for="progress" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="progress" value="#{proposalManagedBean.currentEntity.progress}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="附件" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:outputLabel id="attachment" value="#{proposalManagedBean.currentEntity.attachment}" title="attachment"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="结案时间" for="enddate" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="enddate" value="#{proposalManagedBean.currentEntity.enddate}">
                            <f:convertDateTime pattern="yyyy/MM/dd"></f:convertDateTime>
                        </p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="审核确认时间" for="cfmdate" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="cfmdate" value="#{proposalManagedBean.currentEntity.cfmdate}" title="cfmdate">
                            <f:convertDateTime pattern="yyyy/MM/dd"></f:convertDateTime>
                        </p:inputText>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="状态" for="status" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="status" value="#{proposalManagedBean.currentEntity.status}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="附件明细">
                    <p:dataTable id="tableList" value="#{proposalManagedBean.detailList}" var="item" styleClass="tableList Wid100 Mtop10"
                                 selectionMode="single" selection="#{proposalManagedBean.currentDetail}" rowKey="#{item.seq}" >
                        <p:ajax event="rowSelect"  update=":formOne:tabView" oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').enable();PF('btnSaveDetail').enable();" />
                        <p:ajax event="rowUnselect"  update=":formOne:tabView" oncomplete="" />
                        <p:column styleClass="Wid10">
                            <f:facet name="header">
                                <h:outputText value="序号"/>
                            </f:facet>
                            <h:outputText value="#{item.seq}"/>
                        </p:column>
                        <p:column styleClass="Wid30">
                            <f:facet name="header">
                                <h:outputText value="附件名称"/>
                            </f:facet>
                            <h:outputText value="#{item.resource}"/>
                        </p:column>
                        <p:column styleClass="Wid60">
                            <f:facet name="header">
                                <h:outputText value="摘要"/>
                            </f:facet>

                            <p:link href="../../resources/app/res/#{item.resource}" value = "#{item.resource}"></p:link>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formOne" trigger="btnVerify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
