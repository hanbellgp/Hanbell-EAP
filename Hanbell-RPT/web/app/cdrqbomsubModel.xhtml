<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true"/>
            <p:panelGrid id="plgQuery" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    <f:metadata>
                        <f:viewParam name="facno" id="facno" value="#{cdrqbomsubManagedBean.facno}"/>
                        <f:viewParam name="cdrno" id="cdrno" value="#{cdrqbomsubManagedBean.cdrno}"/>
                        <f:viewParam name="trseq" id="trseq" value="#{cdrqbomsubManagedBean.trseq}"/>
                        <f:viewAction action="#{cdrqbomsubManagedBean.init}" />
                    </f:metadata>
                    <p:row>
                        <p:column colspan="6">报价单规格表查询</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid15">
                        <h:outputText value="查询须知"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid15"> <h:outputText value="查询公司"/></p:column>
                    <p:column styleClass="Wid15">
                        <p:selectOneMenu id="facno" value="#{cdrqbomsubManagedBean.facno}" style="width:100%;" title="公司" >
                            <f:selectItem itemLabel="汉钟" itemValue="C"/>
                            <f:selectItem itemLabel="柯茂" itemValue="K"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column styleClass="Wid15"> <h:outputText value="报价单号"/></p:column>
                    <p:column styleClass="Wid20">
                        <p:inputText   value="#{cdrqbomsubManagedBean.cdrno}" title="录入查询报价单号" />
                    </p:column>
                    <p:column styleClass="Wid15"> <h:outputText value="序号"/></p:column>
                    <p:column styleClass="Wid20">
                        <p:inputText   value="#{cdrqbomsubManagedBean.trseq}" title="报价单序号" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="right">
                    <p:commandButton id="btnReset" value="重置" actionListener="#{cdrqbomsubManagedBean.reset()}" icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{cdrqbomsubManagedBean.query()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable  value="#{cdrqbomsubManagedBean.list}" var="item" styleClass="tableList Mtop10" style="width: 100%" >
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="序号"/>
                    </f:facet>
                    <h:outputText value="#{item.trseq}"/>
                </p:column>
                <p:column styleClass="Wid40">
                    <f:facet name="header">
                        <h:outputText value="规格项次名称"/>
                    </f:facet>
                    <h:outputText value="#{item.itdesc}"/>
                </p:column>
                <p:column styleClass="Wid40">
                    <f:facet name="header">
                        <h:outputText value="规格名称"/>
                    </f:facet>
                    <h:outputText value="#{item.itsdesc}"/>
                </p:column>
                <p:column styleClass="Wid40">
                    <f:facet name="header">
                        <h:outputText value="规格品号"/>
                    </f:facet>
                    <h:outputText value="#{item.itnbrs}"/>
                </p:column>
                <p:column styleClass="Wid40">
                    <f:facet name="header">
                        <h:outputText value="规格品名"/>
                    </f:facet>
                    <h:outputText value="#{item.itdsc}"/>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnQuery">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
