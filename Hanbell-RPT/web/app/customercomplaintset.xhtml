<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true"/>
            <p:panelGrid id="plgQuery" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">客诉资料导入</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><h:outputLabel value="客诉单号" for="kfno" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="queryKfno" value="#{customerComplaintSetManagedBean.selectKfno}" title="客诉单号" />
                    </p:column>
                    <p:column colspan="2"><h:selectBooleanCheckbox   value="#{customerComplaintSetManagedBean.checked}"  title="√选中客诉单条件查询." style="height: 18px;width: 18px" >
                            选中为以客诉单为条件进行查询作业
                        </h:selectBooleanCheckbox></p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><h:outputLabel value="* 结案日期起" for="queryDateBegin" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:calendar id="queryDateBegin" value="#{customerComplaintSetManagedBean.begin}" title="开始日期" pattern="yyyy/MM/dd"/>
                    </p:column>
                    <p:column styleClass="Wid20"><h:outputLabel value="* 结案日期止" for="queryDateEnd" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:calendar id="queryDateEnd" value="#{customerComplaintSetManagedBean.end}" title="结束日期" pattern="yyyy/MM/dd"/>
                    </p:column>
                </p:row>
                <p:column styleClass="Wid20"><h:outputLabel value="邮件发送人" for="kfno" /></p:column>
                <p:column colspan="3">
                    <p:inputText id="number" value="#{customerComplaintSetManagedBean.number}" title="" />
                </p:column>
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="right">
                    <p:commandButton id="btnSend" value="邮件发送" actionListener="#{customerComplaintSetManagedBean.sendMail()}" icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{customerComplaintSetManagedBean.reset()}" icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{customerComplaintSetManagedBean.selectCreateCustomerComplaint()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnQuery">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
